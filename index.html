<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Stream Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Music App</h2>
        <ul>
            <li><a href="index.html">Home ❤️</a></li>
            <li><a href="#">Explore</a></li>
            <li><a href="library.html">Library</a></li>
            <li><a href="#">Update</a></li>
        </ul>
        <button class="playlist-btn">+ New Playlist</button>
        <div class="other-options">
            <p><a href="#">Liked Music</a></p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header Section -->
        <header>
            <input type="search" class="search-bar" placeholder="Search songs, albums, artists, podcasts">
        </header>

        <!-- Welcome Section -->
        <div class="welcome">
            <p>Your personalized music recommendations await!</p>
        </div>

        <!-- Categories Section -->
        <div class="categories">
            <button>Podcasts</button>
            <button>Feel Good</button>
            <button>Party</button>
            <button>Energize</button>
            <button>Relax</button>
            <button>Romance</button>
            <button>Workout</button>
            <button>Commute</button>
            <button>Sad</button>
            <button>Focus</button>
            <button>Sleep</button>
        </div>

        <!-- Music Recommendations -->
        <div class="music-list">
            <div class="music-item">
                <img src="img4.jpg" alt="Song Cover">
                <p><strong>SLAVA FUNK! (Slowed)</strong><br>MVSTERIOUS - EVOLUTION</p>
            </div>
            <div class="music-item">
                <img src="img2.jpg" alt="Song Cover">
                <p><strong>Aashiqui</strong><br>Mithoon - Album</p>
            </div>
            <div class="music-item">
                <img src="img1.jpg" alt="Song Cover">
                <p><strong>Jhalak Dikhla Ja</strong><br>Himesh Resham - Album</p>   
            </div>
        </div>
    </div>
</body>
</html>
