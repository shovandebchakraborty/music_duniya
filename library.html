<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Stream Clone</title>
    <link rel="stylesheet" href="library_des.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Music App</h2>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Explore</a></li>
            <li><a href="library.html">Library ❤️</a></li>
            <li><a href="#">Update</a></li>
        </ul>
        <button class="playlist-btn">+ New Playlist</button>
        <div class="other-options">
            <p><a href="#">Liked Music</a></p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header Section -->
        <header>
            <input type="search" class="search-bar" placeholder="Search songs, albums, artists, podcasts">
        </header>

        <!-- Welcome Section -->
        <div class="welcome">
            <p>List of playlists, Just listen and enjoy it.</p>
        </div>

        <!-- Categories Section -->
        <div class="categories">
            <button>Your Playlist</button>
            <button>Feels Good</button>
            <button>Rock Thunder</button>
            <button><a href="playlist.html">Hits of 2024</a></button>
        </div>

        <!-- Music Recommendations -->
        <div class="playlist-list">
            <div class="list-item">
                <img src="images/img2.jpg" alt="Song cover">
                <p><Strong>Hits of bollywood</Strong><br> Playlist</p>
            </div>

            <div class="list-item">
                <img src="images/img3.jpg" alt="Song cover">
                <p><Strong>Moments with Arijit</Strong> Playlist</p>
            </div>

            <div class="list-item">
                <img src="images/img4.jpg" alt="Song cover">
                <p><Strong>Rocks with funck music</Strong> Playlist</p>
            </div>
        </div>
    </div>
</body>
</html>
